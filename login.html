<html lang="PT-BR">
<head>

    <title>Criando uma tela de login</title>
    <link rel="stylesheet" href="usuario.css">
</head>
  <body>
      <div class="login">

           <img src="login.ok.png" class="usuario" width="100" height="100" alt="">

         <form>
                <p>Usuário</p>

                <input type="text" name="" placeholder="insira seu nome de usuário">

                <p>Senha</p>

                <input type="password" name="" placeholder="Insira sua senha">
                <input type="submit" name="" value="Login">

                <a href="#">Esqueceu a sua senha?</a><br>
                <a href="#">Ainda não possui uma conta?</a>
         </form>
     </div>
  </body>
